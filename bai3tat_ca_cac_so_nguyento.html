<script>
    function isPrime(a) {
        if(a<2){
            return false;
        }
        for(let i = 2; i<=Math.sqrt(a);i++){
            if(a%i == 0){
                return false;
            }
        }
        return true;
    }
    let n = parseInt(prompt("Nhap vao n"));
    for(let i = 0; i<n; i++){
        if (isPrime(i)){
            document.write(i + "</br>");
        }
    }
</script>
</html>
