<script>
function kiemToanLe(n) {
    while (n>0){
        let t = n%10;
        if (t%2 ==0){
            return false;
        }
        n=n/10;
    }
    return true
}
console.log(kiemToanLe(331));
let arr = [235, -439, 124, 678, 573, 379,999];
let arrle = [];
    for (let i =0; i<arr.length; i++){
        if (kiemToanLe(arr[i])){
            arrle.push(arr[i]);
        }
    }
let max = arrle[0];
for (let i = 1;i<arrle.length;i++){
    if(max<=arrle[i]){
        max = arrle[i]
    }
}
console.log(max);
