<script>
    let a = parseInt(prompt("Nhap vào số nguyên a:"));
    let b = parseInt(prompt("Nhap vao so nguyen b"));
    let c = a;
    let c2 = b;
    while (c != c2){
        if (c>c2){
            c -= c2;
        }else {
            c2 -= c;
        }
    }
    let uscln = c;
    let bscnn = (a*b)/uscln;
    console.log(uscln);
    console.log(bscnn);

</script>
